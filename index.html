<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <section class="vh-100">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
      
              <div class="card">
                <div class="card-body p-5">
      
                  <form class="d-flex justify-content-center align-items-center mb-4" onsubmit="return addTask(event)">
                    <div data-mdb-input-init class="form-outline flex-fill">
                      <input type="text" id="form2" class="form-control" placeholder="New task...."/>
                    </div>
                    <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-info ms-2">Add</button>
                  </form>
      
                  <!-- Tabs navs -->
                  <ul class="nav nav-tabs mb-4 pb-2" id="ex1" role="tablist">
                    <li class="nav-item" role="presentation">
                      <a class="nav-link active" id="ex1-tab-1" data-mdb-tab-init href="#ex1-tabs-1" role="tab"
                        aria-controls="ex1-tabs-1" aria-selected="true" onclick="changeTabs(event)">All</a>
                    </li>
                    <li class="nav-item" role="presentation">
                      <a class="nav-link" id="ex1-tab-2" data-mdb-tab-init href="#ex1-tabs-2" role="tab"
                        aria-controls="ex1-tabs-2" aria-selected="false" onclick="changeTabs(event)">Not Completed</a>
                    </li>
                    <li class="nav-item" role="presentation">
                      <a class="nav-link" id="ex1-tab-3" data-mdb-tab-init href="#ex1-tabs-3" role="tab"
                        aria-controls="ex1-tabs-3" aria-selected="false" onclick="changeTabs(event)">Completed</a>
                    </li>
                  </ul>
                  <!-- Tabs navs -->
      
                  <!-- Tabs content -->
                  <div class="tab-content" id="ex1-content">
                    <div class="tab-pane fade show active" id="ex1-tabs-1" role="tabpanel" aria-labelledby="ex1-tab-1">
                      <ul class="list-group mb-0" id="all-tasks"></ul>
                    </div>

                    <div class="tab-pane fade" id="ex1-tabs-2" role="tabpanel" aria-labelledby="ex1-tab-2">
                      <ul class="list-group mb-0" id="not-completed-tasks"></ul>
                    </div>
                    
                    <div class="tab-pane fade" id="ex1-tabs-3" role="tabpanel" aria-labelledby="ex1-tab-3">
                      <ul class="list-group mb-0" id="completed-tasks"></ul>
                    </div>
                  </div>
                  <!-- Tabs content -->
      
                </div>
              </div>
      
            </div>
          </div>
        </div>
      </section>
    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/5ce0982566.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
